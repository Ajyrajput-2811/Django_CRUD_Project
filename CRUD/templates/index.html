<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>

    <nav class="navbar navbar-expand-lg bg-info">
      <div class="container-fluid text-center">
        <!-- <a class="navbar-brand text-center" href="#">Function Based View ModelForm CRUD Project</a> -->
        <h3 class="text-center"> ModelForm CRUD Project</h3>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-dark" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container mt-5">
        <!-- <h2 class="text-center alert alert-danger" >Function Based View ModelForm CRUD Project</h2> -->
        <div class="row">
          <div class="col-sm-4">
             <h4 class="text-center alert alert-info" >Add New Student </h4>
            <form action="" method="post">
              {% csrf_token %}
              {{form.as_p}}
              <input type="submit" value="Add" class="btn btn-success ">
            </form>

          </div>
          <div class="col-sm-7 offset-1">
            <h4 class="text-center alert alert-info" >Student Information </h4>
            {% if stu %}
            <table class="table table-hover">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Password</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>
                  {% for st in stu %}
                  <tr>
                    <th scope="row">{{st.id}}</th>
                    <td class="fw-bold">{{st.name}}</td>
                    <td>{{st.email}}</td>
                    <td>{{st.password}}</td>
                    <td>
                      <a href="{% url 'updatedata' st.id %}" class="btn btn-success btn sm" >Edit</a>
                      <form action="{% url 'deletedata' st.id%}" method="post" class="d-inline">
                        {% csrf_token %}
                        <input type="submit" value="Delete" class="btn btn-secondary d-inline">
                      </form>
                    </td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
            </table>
            {% else %}
            <h4 class="text-center alert alert-info" >Record not found</h4>
            {% endif %}

          </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
